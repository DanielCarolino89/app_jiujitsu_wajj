<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Cadastro Jiu-Jitsu</title>
  <style>
    .provisorio-links {
      display: flex;
      justify-content: space-between;
      max-width: 480px;
      margin: 20px auto;
      padding: 0 16px;
      font-size: 40px;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    .container,
    .button-container {
      max-width: 480px;
      margin: auto;
      padding: 16px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    option,
    optgroup {
      font-size: 12px;
    }

    select {
      width: 97.5%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    input,
    button {
      width: 90%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    button {
      width: 100%;
      max-width: 300px;

      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
    }


    .foto-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    /* IMAGEM (placeholder e depois a real) */
    #preview {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px dashed #999;
    }

    /* ESCONDE INPUT */
    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>

  <body>
    <div class="container">

      <h1>ü•ã Login do Aluno</h1>

      <div class="container_forms">

        <form action="" method="post">

          <label for="cpf_aluno">CPF</label>
          <input type="tel" id="cpf_aluno" name="cpf_aluno" placeholder="Somente n√∫meros" maxlength="11"
            pattern="[0-9]{11}" inputmode="numeric" autocomplete="off" required>

          <label for="senha_aluno">Senha</label>
          <input type="password" id="senha_aluno" name="senha_aluno" placeholder="Digite sua senha" required>

          <div class="button-container">
            <button type="submit">Entrar</button>
          </div>

        </form>

        <div class="extra">
          <p><a href="#">Esqueci minha senha</a></p>
        </div>

      </div>

    </div>

    <div class="provisorio-links">
      <a href="cadastro_tela1.html">‚ñ∂Ô∏è</a>
    </div>



  </body>

</html>
