/* Top Bar */
.top-bar {
    background: #5a4fcf;
    color: #fff;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-bar h1 {

}

.menu,
.search {
    font-size: 20px;
    cursor: pointer;

/* Container */
.container {
    padding: 20px;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
}

/* Card */
.card {
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.40);
    cursor: pointer;
    transition: transform 0.2s;
    height: 125px;
    width: 100%;
}

.card:hover {
    transform: translateY(-4px);
}

.card p {
    margin-top: 10px;
    font-size: 14px;
}

/* Icons */
.icon {
    width: 55px;
    height: 55px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    margin: auto;
    color: #fff;
}
