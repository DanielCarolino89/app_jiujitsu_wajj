<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/CSS/style.css">
  <title>Cadastro Jiu-Jitsu</title>
  <style>
    .provisorio-links {
      display: flex;
      justify-content: space-between;
      max-width: 480px;
      margin: 20px auto;
      padding: 0 16px;
      font-size: 40px;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    .container,
    .button-container {
      max-width: 480px;
      margin: auto;
      padding: 16px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    option,
    optgroup {
      font-size: 12px;
    }

    select {
      width: 97.5%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    input,
    button {
      width: 90%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    button {
      width: 100%;
      max-width: 300px;

      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
    }


    .foto-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    /* IMAGEM (placeholder e depois a real) */
    #preview {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px dashed #999;
    }

    /* ESCONDE INPUT */
    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>✅ Cadastro do Aluno</h1>

    <form action="" method="post" class="form-container">

      <label class="foto-box">

        <!-- FOTO PROVISÓRIA -->
        <img src="placeholder.jpg" id="preview" alt="Foto do aluno">

        <!-- INPUT INVISÍVEL -->
        <input type="file" id="foto_aluno" name="foto_aluno" accept="image/*" capture="environment"
          onchange="previewFoto(event)" required>

      </label>

      <label for="cpf_aluno">CPF</label>
      <input type="tel" id="cpf_aluno" name="cpf_aluno" placeholder="Somente números" maxlength="11" pattern="[0-9]{11}"
        inputmode="numeric" autocomplete="off" required>

      <label for="nome_aluno">Nome completo</label>
      <input type="text" id="nome_aluno" name="nome_aluno" placeholder="Nome completo" autocomplete="name" required>

      <label for="nascimento_aluno">Data de nascimento</label>
      <input type="date" id="nascimento_aluno" name="nascimento_aluno" required>

      <label for="tel_aluno">Telefone</label>
      <input type="tel" id="tel_aluno" name="tel_aluno" placeholder="(99) 99999-9999" inputmode="tel" autocomplete="tel"
        required>

      <label for="endereco_aluno">Endereço completo</label>
      <input type="text" id="endereco_aluno" name="endereco_aluno" placeholder="Rua, número, bairro, cidade"
        autocomplete="street-address" required>

      <label for="email_aluno">Email</label>
      <input type="email" id="email_aluno" name="email_aluno" placeholder="email@exemplo.com" autocomplete="email">

      <div class="button-container">
        <button type="submit">Enviar</button>
      </div>

    </form>

  </div>

  <script>
    // Função para pré-visualizar a foto selecionada
    function previewFoto(event) {
      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>

  <!-- LINKS PROVISÓRIOS -->
  <div class="provisorio-links">
    <a href="index.html">◀️</a>
    <a href="cadastro_tela2.html">▶️</a>
  </div>

</body>


</html>
